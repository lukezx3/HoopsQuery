<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Shot Predictor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff4e50, #f9d423);
        }
        .container {
            text-align: center;
            color: #fff;
        }
        h1 {
            font-size: 4em;
            margin: 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .input-container {
            margin-top: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 15px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #e74c3c;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="submit"]:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NBA Shot Predictor</h1>
        <div class="input-container">
            <form action="/query" method="POST">
                <input type="text" name="query" placeholder="Enter your query here">
                <br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
